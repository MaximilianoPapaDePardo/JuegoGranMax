    <div id="resultado"></div>
    <script>
   function verificarRespuesta(respuestaId, respuestaCorrecta) {
  var respuesta = document.getElementById(respuestaId).value;
  if (respuesta.toLowerCase() === respuestaCorrecta.toLowerCase()) {
    document.getElementById('resultado').innerHTML = "¡Correcto!";
    document.getElementById('resultado').className = "correcto";
    setTimeout(function() {
      document.getElementById('resultado').innerHTML = "";
      document.getElementById('resultado').className = "";
      document.getElementById('resultado').style.display = "none";
    }, 60000); // Esperar 60 segundos antes de borrar el mensaje y ocultarlo
  } else {
    document.getElementById('resultado').innerHTML = "Incorrecto. Inténtalo de nuevo.";
    document.getElementById('resultado').className = "incorrecto";
    setTimeout(function() {
      document.getElementById('resultado').innerHTML = "";
      document.getElementById('resultado').className = "";
      document.getElementById('resultado').style.display = "none";
    }, 60000); // Esperar 60 segundos antes de borrar el mensaje y ocultarlo

}
